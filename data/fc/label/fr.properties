custom.fc.ashblade.1=Se focalise sur l'adversaire ayant la plus haute initiative.
custom.fc.ashblade.2=Se %game.action.teleport% sur le plus près des hexagones inoccupés adjacents à sa cible en focus.
custom.fc.manifestation-of-corruption.1=Joue les deux cartes du dessus du paquet ; utilise la première pour déterminer l'initiative. Effectue l'action inférieure de la première carte et l'action supérieur de la deuxième.
custom.fc.manifestation-of-corruption.2=Effectue cette action lorsqu'elle est révélée, sans suivre l'ordre d'initiative normal.
custom.fc.manifestation-of-corruption.3=L'aventurier possédant la plus grande valeur d'initiative doit agir ce round comme si ses adversaires étaient des alliées et vice versa. À son tour, il effectue "%game.action.move%2", puis l'action supérieure de sa carte Principale. Ensuite, il défausse les deux cartes jouées, même si normalement elles ne devaient pas être perdues.
custom.fc.manifestation-of-corruption.4=Tous les attaquants le ciblant gagnent %game.condition.curse% ce round.
custom.fc.manifestation-of-corruption.5=Invoque un Démon de Flamme : normal pour deux ou trois aventuriers, d'élite pour quatre aventuriers. Invoque un Démon de la Nuit : normal pour deux aventuriers, d'élite pour trois ou quatre aventuriers.
custom.fc.manifestation-of-corruption.7=Invoque un Démon de la Nuit normal supplémentaire
custom.fc.manifestation-of-corruption.8=Invoque un Démon de Flamme normal supplémentaire
custom.fc.manifestation-of-corruption.9=Invoque un Pisteur Valrath : normal pour deux aventuriers, d'élite pour trois ou quatre aventuriers.
custom.fc.manifestation-of-corruption.10=Invoque deux Diablotins Noirs: normaux à deux aventuriers; un normal et un d'élite à trois aventuriers; d'élite à quatre aventuriers.
custom.fc.manifestation-of-corruption.11=Invoque un Diablotin Noir d'élite supplémentaire
custom.fc.manifestation-of-corruption.12=Cible tous les adversaires à %game.action.range%4
custom.fc.manifestation-of-corruption.13=Tous les adversaires adjacents subissent %game.damage:3%.
custom.fc.manifestation-of-corruption.14=Pour les trois prochaines attaques le ciblant et lui causant des dégâts, gagne %game.action.shield% 3.
custom.fc.manifestation-of-corruption.15=Crée un piège à %game.condition.disarm% et %game.condition.poison% sur chaque hexagone vide adjacent.
custom.fc.manifestation-of-corruption.16=Se %game.action.teleport% sur l'hexagone occupé par l'adversaire le plus éloigné à %game.action.range%+1 et le %game.action.teleport% simultanément sur l'hexagone qu'il occupait.
custom.fc.manifestation-of-corruption.17=Invoque un Valrath Sauvage normal sur un hexagone adjacent pour chaque adversaire à %game.action.range%5.
custom.fc.manifestation-of-corruption.18=Tous les attaquants le prenant pour cible gagnent %game.condition.curse%.
custom.fc.manifestation-of-corruption.19=Tous les attaquants le prenant pour cible gagnent Désavantage pour cette attaque.
custom.fc.manifestation-of-corruption.20=%game.action.attack%-1 sur un autre adversaire à %game.action.range%4 de la première cible, puis %game.action.attack%-2 sur un troisième adversaire à %game.action.range%3 de la seconde cible.
custom.fc.manifestation-of-corruption.21=Invoque un Éclaireur Esther : normal pour deux ou trois aventuriers, d'élite pour quatre aventuriers.
custom.fc.manifestation-of-corruption.22=Les trois prochaines fois qu'une source lui inflige des dégâts, il ne subit pas de dégâts à la place.
custom.fc.sraka-the-wise.1=Double toutes les valeurs de Soin. Si possible, les soins ciblent en priorité le Lion d'Acier
custom.fc.sraka-the-wise.2=Tous les états %game.condition.curse% et %game.condition.bless% appliqués sont doublés
custom.fc.the-steel-lion.1=Toutes les attaques ciblant un de ses alliés adjacents le prennent pour cible à la place, sans considération de portée
custom.fc.the-steel-lion.2=Les [C] premières fois qu'il subit %game.damage:6% ou plus provenant d'une seule source, il n'en subit aucun à la place
custom.fc.tracker.1=Crée un piège à %game.condition.disarm% sur l'hexagone vide adjacent le plus proche d'un adversaire.
custom.fc.tracker.2=Se focalise sur l'adversaire ayant le moins de points de vie.
custom.fc.uyart-ikkuma.1=Les effets %game.element.consume.fire% et %game.element.consume.earth% de ses cartes s'appliquent si un Démon de l'élément correspondant est présent sur le plateau
custom.fc.valrath-savage.1=Tous les alliés adjacents ajoutent +1 %game.action.attack% à toutes leurs attaques
custom.fc.valrath-savage.2=Tous les alliés adjacents ajoutent +2 %game.action.attack% à toutes leurs attaques
