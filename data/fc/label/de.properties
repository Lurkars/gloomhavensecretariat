custom.fc.uyart-ikkuma.1=Konsumiere %game.element.consume.fire% / %game.element.consume.earth% als wäre das Element stark fall %data.monster.flame-demon% / %data.monster.earth-demon% auf der Karte sind.
custom.fc.valrath-savage.1=Alle angrenzenden Verbündeten fügen +1 %game.action.attack% zu allen Angriffen hinzu.
custom.fc.valrath-savage.2=Alle angrenzenden Verbündeten fügen +2 %game.action.attack% zu allen Angriffen hinzu.
