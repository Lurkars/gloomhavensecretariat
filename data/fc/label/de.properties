custom.fc.manifestation-of-corruption.9=Beschwöre eine %data.monster.valrath-tracker%\: Normal für zwei oder drei, Elite für vier Charaktere.
custom.fc.manifestation-of-corruption.10=Beschwöre zwei %data.monster.black-imp%s\: beide Normal für zwei; einen Normal und einen Elite für drei; zwei Elite für vier Charaktere.
custom.fc.manifestation-of-corruption.11=Beschwöre einen zusätzlichen Elite %data.monster.black-imp%
custom.fc.manifestation-of-corruption.12=Visiere alle Gegner in %game.action.range%4
custom.fc.manifestation-of-corruption.13=Alle angrenzenden Gegner erleiden %game.damage\:3%.
custom.fc.manifestation-of-corruption.14=Die nächsten drei mal wenn du Schaden erleidest, erhalte %game.action.shield% 3.
custom.fc.manifestation-of-corruption.15=Erstelle eine %game.condition.disarm% und eine %game.condition.poison% Falle in jeweils einem angrenzenden freien Feld.
custom.fc.manifestation-of-corruption.16=%game.action.teleport% zum Feld des weitesten Gegners in %game.action.range%+1 und %game.action.teleport% diesen gleichzeitig auf dein Feld.
custom.fc.manifestation-of-corruption.17=Beschwöre jeweils eine Normal %data.monster.valrath-savage% angrenzend an jeden Gegner in %game.action.range%5.
custom.fc.manifestation-of-corruption.18=Alle dich anvisierenden Angreifer erleiden %game.condition.curse%.
custom.fc.manifestation-of-corruption.19=Alle dich anvisierenden Angreifer erhalten Nachteil.
custom.fc.manifestation-of-corruption.20=%game.action.attack%-1 für einen Gegner in %game.action.range%4 zum ersten Ziel, anschließend %game.action.attack%-2 an einen dritten Gegner in %game.action.range%3 des zweiten Ziels.
