custom.fc.manifestation-of-corruption.1=Spiele die ersten beiden Karten mit der ersten Karte als Initiative. Führe die untere Aktion der ersten und die obere Aktion der zweiten Karte aus.
custom.fc.manifestation-of-corruption.2=Führe diese Aktion direkt nach dem Aufdecken aus, nicht nach Reihenfolge der Initiative.
custom.fc.manifestation-of-corruption.3=Der Charakter mit der höchsten Initiative ist gezwungen alle Verbündeten als Gegner und alle Gegner als Verbündete anzusehen. Während des Zuge, führe "%game.action.move%2" also obere Aktion der Initiativ-Karte aus. Anschließend werden beide Karten abgeworfen unabhängig davon ob sie normalerweise verloren wären.
custom.fc.manifestation-of-corruption.4=Alle dich anwisierende Angreifer erleiden diese Runde %game.condition.curse%
custom.fc.manifestation-of-corruption.5=Beschwöre einen %data.monster.flame-demon%\: Normal für zwei oder drei, Elite für vier Charaktere.<br>Beschwöre einen %data.monster.night-demon%\: Normal für zwei oder drei, Elite für vier Charaktere.
custom.fc.manifestation-of-corruption.7=Beschwöre einen zusätzlichen %data.monster.night-demon%
