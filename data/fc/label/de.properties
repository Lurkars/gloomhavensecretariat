custom.fc.manifestation-of-corruption.22=Die nächsten drei mal wenn du Schaden erleidest, erleide stattdessen keinen Schaden.
custom.fc.sraka-the-wise.1=Verdopple alle Heil-Werte. Wenn möglich visiert Heilung den Stählernden Löwen an.
custom.fc.sraka-the-wise.2=Falls %game.condition.curse% oder %game.condition.bless% angewendet wird, wende %game.condition.curse% oder %game.condition.bless% erneut an.
custom.fc.the-steel-lion.1=Alle Angriffe an angrenzende Verbündete visieren dich stattdessen an.
custom.fc.the-steel-lion.2=Die ersten [C] mal die du 6 oder mehr Schaden erleidest, erleide stattdessen keinen Schaden.
custom.fc.tracker.1=Erstelle eine %game.condition.disarm% Falle in einem leeren angrenzenden Feld zum nächsten Gegner.
