edition.sc=전투 목표 (팬 제작 확장\: Satire)
battleGoals.sc-1=곡예사
battleGoals.sc-1.text=카드를 소실해 5 이상의 피해를 무효화.
battleGoals.sc-2=잠복자
battleGoals.sc-2.text=문을 열고 공개된 방의 몬스터와 인접한 칸에서 이동을 마침.
battleGoals.sc-3=암살자
battleGoals.sc-3.text=몬스터가 이번 시나리오에서 아무 행동도 하기 전에 처리.
battleGoals.sc-4=조수
battleGoals.sc-4.text=이번 라운드에 아군이 공격한 몬스터를 처치.
battleGoals.sc-5=수호자
battleGoals.sc-5.text=시나리오 진행 중 문 타일 위에서 둘 이상의 몬스터와 인접.
battleGoals.sc-6=강패
battleGoals.sc-6.text=부정적 상태에 영향을 받는 몬스터를 처치.
battleGoals.sc-7=전염자
battleGoals.sc-7.text=부정적 상태에 영향을 받는 동안, 몬스터에게 부정적 상태를 적용.
battleGoals.sc-8=탐욕
battleGoals.sc-8.text=차례 종료의 노획으로 돈 토큰을 노획하지 않음.
battleGoals.sc-9=교감인
battleGoals.sc-9.text=아군이 짧은 휴식이나 긴 휴식을 할 때만 휴식.
battleGoals.sc-10=분별력
battleGoals.sc-10.text=시나리오 진행 중 정예 몬스터나 보스를 죽이지 않음.
battleGoals.sc-11=산만한
battleGoals.sc-11.text=몬스터와 인접한 상태에서 인접하지 않은 다른 몬스터를 처치.
battleGoals.sc-12=나른한
battleGoals.sc-12.text=최대 체력일 때 긴 휴식을 선언.
battleGoals.sc-13=정예주의자
battleGoals.sc-13.text=정예 몬스터만 처치.
battleGoals.sc-14=몰살자
battleGoals.sc-14.text=한 라운드에 몬스터 셋 처치.
battleGoals.sc-15=두려운
battleGoals.sc-15.text=매 차례 종료 시, 몬스터와 인접하지 않음.
battleGoals.sc-16=연약함
battleGoals.sc-16.text=플레이어 중 첫 번째로 탈진.
battleGoals.sc-17=야성적
battleGoals.sc-17.text=시나리오 종료 시, 가장 많은 카드를 소실.
battleGoals.sc-18=종결자
battleGoals.sc-18.text=시나리오에서 마지막에 죽은 몬스터를 처치.
battleGoals.sc-19=머뭇거림
battleGoals.sc-19.text=시나리오 진행 중 가장 빠른 주도권을 가지지 않음.
battleGoals.sc-20=성급함
battleGoals.sc-20.text=첫 휴식 전에 카드 두 장을 소실.
battleGoals.sc-21=선동자
battleGoals.sc-21.text=긴 휴식을 제외하고 가장 늦은 주도권을 가지지 않음.
battleGoals.sc-22=모욕
battleGoals.sc-22.text=부정적 상태에 영항을 받는 몬스터에게 다른 부정적 상태를 적용.
battleGoals.sc-23=절뚝거림
battleGoals.sc-23.text=시나리오 진행 중 기본 이동 행동으로만 이동.
battleGoals.sc-24=행운
battleGoals.sc-24.text=불이익을 받고 몬스터를 처치.
battleGoals.sc-25=명사수
battleGoals.sc-25.text=3칸 이상 떨어진 몬스터를 처치.
battleGoals.sc-26=구두쇠
battleGoals.sc-26.text=방을 나갈 때 방 안에 돈 토큰을 남기지 않음.
battleGoals.sc-27=강도
battleGoals.sc-27.text=몬스터를 처치한 차례에 그 몬스터의 돈 토큰을 노획.
battleGoals.sc-28=다중작업자
battleGoals.sc-28.text=한 라운드에 문을 열고 몬스터를 처치.
battleGoals.sc-29=피해망상
battleGoals.sc-29.text=매 차례 종료 시, 벽이나 장애물에 인접.
battleGoals.sc-30=평화주의자
battleGoals.sc-30.text=절대 몬스터를 처치하지 않음.
battleGoals.sc-31=관통당함
battleGoals.sc-31.text=한 라운드에 6 이상의 피해를 입음.
battleGoals.sc-32=소매치기
battleGoals.sc-32.text=둘 이상의 몬스터와 인접한 상태로 노획.
battleGoals.sc-33=바늘방석
battleGoals.sc-33.text=한 라운드에 셋 이상의 몬스터에게 공격당함.
battleGoals.sc-34=번창한
battleGoals.sc-34.text=같은 차례에 셋 이상의 돈 토큰을 모음.
battleGoals.sc-35=황폐화
battleGoals.sc-35.text=한 라운드에 두 장 모두 소실 카드를 사용.
battleGoals.sc-36=은둔자
battleGoals.sc-36.text=매 차례 종료 시, 아군과 인접하지 않음.
battleGoals.sc-37=내성적인
battleGoals.sc-37.text=시나리오 종료 시, 가장 적은 카드를 소실.
battleGoals.sc-38=따분한
battleGoals.sc-38.text=매 차례마다 한 칸 이상 이동 (긴 휴식 제외).
battleGoals.sc-39=보복자
battleGoals.sc-39.text=시나리오 진행 중 첫 공격을 받기 전까지 공격을 하지 않음.
battleGoals.sc-40=의례적인
battleGoals.sc-40.text=두 개 이상의 원소가 강함 또는 약화일 때 몬스터를 처치.
battleGoals.sc-41=시체 청소부
battleGoals.sc-41.text=다른 플레이어들보다 많은 돈 토큰을 모음.
battleGoals.sc-42=그림자
battleGoals.sc-42.text=매 차례 종료 시, 아군과 인접.
battleGoals.sc-43=저격수
battleGoals.sc-43.text=다른 방의 몬스터를 처치 (당신과 몬스터 모두 문 타일 위에 있으면 안 됨).
battleGoals.sc-44=살해자
battleGoals.sc-44.text=한 라운드에 몬스터 둘 처치.
battleGoals.sc-45=불면증
battleGoals.sc-45.text=긴 휴식을 선언한 라운드에 피해를 입음.
battleGoals.sc-46=숙취
battleGoals.sc-46.text=시나리오 진행 중 물약을 사용하지 않음.
battleGoals.sc-47=사교적인
battleGoals.sc-47.text=아군 캐릭터가 방에 남아 있으면 방을 떠나지 않음.
battleGoals.sc-48=전문화
battleGoals.sc-48.text=기본 행동을 사용하지 않음.
battleGoals.sc-49=충실한
battleGoals.sc-49.text=한 번 인접한 몬스터에게서 떠나지 않음.
battleGoals.sc-50=고집쟁이
battleGoals.sc-50.text=시나리오 진행 중 피해를 무효화하기 위해 카드를 소실하지 않음.
battleGoals.sc-51=철두철미
battleGoals.sc-51.text=몬스터가 방에 남아있는 상태에서 방을 떠나지 않음.
battleGoals.sc-52=손댈 수 없는
battleGoals.sc-52.text=피해를 입지 않음.
battleGoals.sc-53=낭비벽
battleGoals.sc-53.text=카드를 소실해 2 이하의 피해를 무효화.
battleGoals.sc-54=숨이 가쁜
battleGoals.sc-54.text=항상 손에 최소 2장 이상의 카드를 보유.
