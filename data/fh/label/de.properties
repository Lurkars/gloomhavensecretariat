battleGoals.1301=Buchführung
battleGoals.1301.text=Habe bei jeder Rast genau 0 Karten in der Hand.
battleGoals.1302=Akrobatisch
battleGoals.1302.text=Verliere eine Karte, um 5 oder mehr Schaden zu negieren.
battleGoals.1303=Asketisch
battleGoals.1303.text=Sammle weniger Beutemarker als jeder andere Charakter.
battleGoals.1304=Hilfsbereit
battleGoals.1304.text=Töte einen Gegner, der in derselben Runde bereits von einem Verbündeten angegriffen wurde.
battleGoals.1305=Bastion
battleGoals.1305.text=Besetze am Ende einer Runde ein Türfeld, das an mindestens 2 Gegner angrenzt.
battleGoals.1306=Mobbing
battleGoals.1306.text=Töte einen Gegner, der mindestens 2 negative Zustände hat.
battleGoals.1307=Ordentlich
battleGoals.1307.text=Sammle mindestens 3 Beutemarker im selben Zugt.
battleGoals.1308=Aufräumen
battleGoals.1308.text=Töte den letzten Gegner, der im Szenario stirbt.
battleGoals.1309=Genügsam
battleGoals.1309.text=Führe nie eine Aktion mit Verloren-Symbol aus.
battleGoals.1310=Zäher Hund
battleGoals.1310.text=Lass nicht zu, dass dein TP-Wert unter die Hälfte deines maximalen TP-Werts (aufgerundet) sinkt.
battleGoals.1311=Übertrieben
battleGoals.1311.text=Töte einen Gegner mit einem Angriff, der mindestens 4 Schadenspunkte mehr als nötig verursacht hätte.
battleGoals.1312=Egoistisch
battleGoals.1312.text=Sammle mehr Beutemarker als jeder andere Charakter.
battleGoals.1313=Volltrefer
battleGoals.1313.text=Töte einen unverletzten Gegner mit einer einzigen Angriffsaktion.
battleGoals.1314=Volles Risiko
battleGoals.1314.text=Töte einen Gegner durch einen Angriff, der Nachteil hat.
battleGoals.1315=Jagdkunst
battleGoals.1315.text=Töte mindestens einen (bei 4 Charakteren 2) Elite-Gegner.
battleGoals.1316=Schlaflos
battleGoals.1316.text=Erleide in einer Runde, in der du eine lange Rast machst, Schaden durch einen Angriff.
battleGoals.1317=Masochistisch
battleGoals.1317.text=Beende das Szenario mit einem TP-Wert von 3 oder weniger.
battleGoals.1318=Ausgenommen
battleGoals.1318.text=Töte einen Gegner und erbeute in derselben Runde den fallengelassenen Beutemarker.
battleGoals.1319=Erstschlag
battleGoals.1319.text=Töte den ersten Gegner, der im Szenario stirbt.
battleGoals.1320=Optimistisch
battleGoals.1320.text=Entferne mindestens 2-mal einen negativen Zustand von dir selbst oder einem Verbündeten.
battleGoals.1321=Pazifistisch
battleGoals.1321.text=Töte höchstens 3 Gegner.
battleGoals.1322=Bettelarm
battleGoals.1322.text=Sammle beim Erbeuten am Zugende niemals einen Beutemarker ein.
battleGoals.1323=Kontaktscheu
battleGoals.1323.text=Betritt niemals ein Feld, das von einem Verbündeten, Gegner, Zielobjekt oder Hindernis besetzt ist.
battleGoals.1324=Perfektionistisch
battleGoals.1324.text=Beende das Szenario mit deinem maximalen TP-Wert.
battleGoals.1325=Profitorientiert
battleGoals.1325.text=Sammle mindestens 2 Beutemarker mit einer Beutefertigkeit ein, während du an mindestens einen Gegner angrenzt.
battleGoals.1326=Nadelkiasen
battleGoals.1326.text=Werde in einer Runde zum Angriffsziel von mindestens 3 Gegenern.
battleGoals.1327=Fußvolk
battleGoals.1327.text=Töte niemals einen Elite-Gegner, einen benannten Gegner oder einen Boss.
battleGoals.1328=Trocken
battleGoals.1328.text=Benutze niemals Tränke.
battleGoals.1329=Anfeuern
battleGoals.1329.text=Führe vor deiner 1. Rast und zwischen allen weiteren eine Fertigkeit aus, die einen Verbündeten anvisiert.
battleGoals.1330=Auf Achse
battleGoals.1330.text=Beende maximal 3 deiner Züge auf dem Feld, auf dem sie begannen, außer bei langen Rasten.
battleGoals.1331=Verwüstung
battleGoals.1331.text=Führe im selben Zug 2 Aktionen mit Verloren-Symbol aus.
battleGoals.1332=Unabhängig
battleGoals.1332.text=Beende deinen Zug niemals an einen anderen Charakter angrenzend (erhalte bei 4 Charakteren ein zusätzliches %game.checkmark%).
battleGoals.1333=Rituell
battleGoals.1333.text=Töte einen Gegner während mindestens 3 Elemente stark oder schwindend sind.
battleGoals.1334=Sadistisch
battleGoals.1334.text=Töte mindestens 5 Gegner.
battleGoals.1335=Ruhelos
battleGoals.1335.text=Mache niemals eine lange Rast.
battleGoals.1336=Um die Ecke
battleGoals.1336.text=Töte, während du an einen Gegner angrenzt, einen anderen Gegner, der nicht an dich angrenzt.
battleGoals.1337=Verschlafen
battleGoals.1337.text=Habe bei jeder Rast mindestens 1 Karte in der Hand.
battleGoals.1338=Faulpelz
battleGoals.1338.text=Mache eine lange Rast mit maximalem TP-Wert, nachdem du zuvor Schaden erlitten hast.
battleGoals.1339=Schlusslicht
battleGoals.1339.text=Mache niemals eine kurze Rast.
battleGoals.1340=Sparsam
battleGoals.1340.text=Habe am Ende des Szenarios insgesamt mindestens 5 Karten in der Hand und dem Abwurfstapel.
battleGoals.1341=Schikane
battleGoals.1341.text=Füge einem Gegner, der mindestens einen negativen Zustand hat, einen anderen negativen Zustand hinzu.
battleGoals.1342=Verschwendung
battleGoals.1342.text=Verliere eine Karte, um maximal 2 Schadenspunkte eines Angriffs zu negieren.
battleGoals.1343=Ausgebrannt
battleGoals.1343.text=Werde vor allen anderen Charakteren erschöpft.
battleGoals.1344=Arbeitstier
battleGoals.1344.text=Erhalte mindestens 13 Erfahrungspunkte vor etwaiger Bonuserfahrung für das Szenario.
battleGoals.1345=Voller Eifer
battleGoals.1345.text=Habe am Ende des Szenarios insgesamt höchstens 3 Karten in der Hand und dem Abwurfstapel und sei nicht erschöpft.
battleGoals.1346=Meucheln
battleGoals.1346.text=Töte einen Gegner noch vor seinem ersten Zug.
battleGoals.1347=Verwegen
battleGoals.1347.text=Füge vor deiner ersten Rast 2 Karten zum Verloren-Stapel hinzu.
battleGoals.1348=Trantüte
battleGoals.1348.text=Wähle niemals die Karte mit der niedrigeren Initiative als deine initiative-Karte.
battleGoals.1349=Klette
battleGoals.1349.text=Verlasse niemals ein an einen Gegner angrenzendes Feld, außer durch erzwungene Bewegung.
battleGoals.1350=Aussieben
battleGoals.1350.text=Töte mindestens einen Gegner jedes Monstertyps, der in dem Szenario vorkommt.
battleGoals.1351=Müßiggang
battleGoals.1351.text=Erhalte höchstens 7 Erfahrung vor etwaiger Bonuserfahrung für das Szenario.
battleGoals.1352=Geizig
battleGoals.1352.text=Verlasse niemals einen Raum, in dem noch Beutemarker sind.
battleGoals.1353=Übereifrig
battleGoals.1353.text=Töte einen Gegner und öffne im selben Zug eine Tür in beliebiger Reihenfolge.
battleGoals.1354=Friedensstiftend
battleGoals.1354.text=Töte keinen einzigen Gegner.
battleGoals.1355=Vorbereitet
battleGoals.1355.text=Führe in den ersten 3 Runden keine Angriffsfertigkeiten aus.
battleGoals.1356=Tilgung
battleGoals.1356.text=Töte mindestens 2 Gegner in derselben Runde.
battleGoals.1357=Lahm
battleGoals.1357.text=Bewege dich in jedem Zug maximal 2 Felder weit.
battleGoals.1358=Spezialisiert
battleGoals.1358.text=Führe keine Standardaktion aus.
battleGoals.1359=Vorhut
battleGoals.1359.text=Greife niemals einen Gegner an, der in dieser Runde schon eine Aktion ausgeführt hat.
battleGoals.1360=Mauerblümchen
battleGoals.1360.text=Beende deine Züge immer angrenzend an einer Wand, ein Hindernis oder ein Zielobjekt.
