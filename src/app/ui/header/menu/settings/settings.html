<div class="menu-container two-column settings"
  [ngClass]="{'connected' : gameManager.stateManager.wsState() == WebSocket.OPEN}">

  <!-- GAMEPLAY -->
  <div class="line title span">
    <label><span [ghs-label]="'settings.gameplay'"></span></label>
    <div class="hint-container">
      <img *ngIf="settingsManager.settings.serverSettings" src="./assets/images/sync-settings.svg"
        class="hint-trigger ghs-svg sync-settings">
      <span class="hint">
        <span class="text" [ghs-label]="'settings.synced'"></span>
      </span>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.scenarioRooms"
            (change)="settingsManager.setScenarioRooms(!settingsManager.settings.scenarioRooms)">
          <span [ghs-label]="'settings.scenarioRooms'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.scenarioRooms.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.scenarioRules"
            (change)="settingsManager.setScenarioRules(!settingsManager.settings.scenarioRules)">
          <span [ghs-label]="'settings.scenarioRules'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.scenarioRules.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms}">
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.treasures && settingsManager.settings.scenarioRooms"
            (change)="settingsManager.setTreasures(!settingsManager.settings.treasures)">
          <span [ghs-label]="'settings.treasures'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.treasures.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.expireConditions && !settingsManager.settings.applyConditions}">
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.turnConfirmation && (settingsManager.settings.expireConditions || settingsManager.settings.applyConditions)"
            (change)="settingsManager.setTurnConfirmation(!settingsManager.settings.turnConfirmation)">
          <span [ghs-label]="'settings.turnConfirmation'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.turnConfirmation.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- CHARACTER -->
  <div class="line title span">
    <label><span [ghs-label]="'settings.character'"></span></label>
    <div class="hint-container">
      <img *ngIf="settingsManager.settings.serverSettings" src="./assets/images/sync-settings.svg"
        class="hint-trigger ghs-svg sync-settings">
      <span class="hint">
        <span class="text" [ghs-label]="'settings.synced'"></span>
      </span>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.initiativeRequired"
            (change)="settingsManager.setInitiativeRequired(!settingsManager.settings.initiativeRequired)">
          <span [ghs-label]="'settings.initiativeRequired'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.initiativeRequired.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.hideAbsent"
            (change)="settingsManager.setHideAbsent(!settingsManager.settings.hideAbsent)">
          <span [ghs-label]="'settings.hideAbsent'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.hideAbsent.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms || !settingsManager.settings.treasures }">
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.treasuresLoot && settingsManager.settings.scenarioRooms  && settingsManager.settings.treasures"
            (change)="settingsManager.setTreasuresLoot(!settingsManager.settings.treasuresLoot)">
          <span [ghs-label]="'settings.treasuresLoot'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.treasuresLoot.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms || !settingsManager.settings.treasures  || !settingsManager.settings.treasuresLoot }">
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.scenarioRooms  && settingsManager.settings.treasures && settingsManager.settings.treasuresLoot &&  settingsManager.settings.treasuresLootItem"
            (change)="settingsManager.setTreasuresLootItem(!settingsManager.settings.treasuresLootItem)">
          <span [ghs-label]="'settings.treasuresLootItem'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.treasuresLootItem.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms || !settingsManager.settings.treasures  || !settingsManager.settings.treasuresLoot }">
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.scenarioRooms  && settingsManager.settings.treasures && settingsManager.settings.treasuresLoot &&  settingsManager.settings.treasuresLootScenario"
            (change)="settingsManager.setTreasuresLootScenario(!settingsManager.settings.treasuresLootScenario)">
          <span [ghs-label]="'settings.treasuresLootScenario'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.treasuresLootScenario.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.applyLongRest"
            (change)="settingsManager.setApplyLongRest(!settingsManager.settings.applyLongRest)">
          <span [ghs-label]="'settings.applyLongRest'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.applyLongRest.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.characterSheet }">
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.characterSheet && settingsManager.settings.applyRetirement"
            (change)="settingsManager.setApplyRetirement(!settingsManager.settings.applyRetirement)">
          <span [ghs-label]="'settings.applyRetirement'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.applyRetirement.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.characterItems }">
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.characterItems && settingsManager.settings.characterItemsApply"
            (change)="settingsManager.setCharacterItemsApply(!settingsManager.settings.characterItemsApply)">
          <span [ghs-label]="'settings.characterItemsApply'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.characterItemsApply.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.characterShieldRetaliate"
            (change)="settingsManager.setCharacterShieldRetaliate(!settingsManager.settings.characterShieldRetaliate)">
          <span [ghs-label]="'settings.characterShieldRetaliate'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.characterShieldRetaliate.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.activeSummons"
            (change)="settingsManager.setActiveSummons(!settingsManager.settings.activeSummons)">
          <span [ghs-label]="'settings.activeSummons'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.activeSummons.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.characterIdentities"
            (change)="settingsManager.setCharacterIdentities(!settingsManager.settings.characterIdentities)">
          <span [ghs-label]="'settings.characterIdentities'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.characterIdentities.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.characterIdentities }">
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.characterIdentities && settingsManager.settings.characterIdentityHint"
            (change)="settingsManager.setCharacterIdentityHint(!settingsManager.settings.characterIdentityHint)">
          <span [ghs-label]="'settings.characterIdentityHint'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.characterIdentityHint.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.scenarioRewards"
            (change)="settingsManager.setScenarioRewards(!settingsManager.settings.scenarioRewards)">
          <span [ghs-label]="'settings.scenarioRewards'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.scenarioRewards.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line" [ngClass]="{'disabled' : !settingsManager.settings.scenarioRewards }">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.scenarioRewards && settingsManager.settings.scenarioRewardsItems"
            (change)="settingsManager.setScenarioRewardsItems(!settingsManager.settings.scenarioRewardsItems)">
          <span [ghs-label]="'settings.scenarioRewardsItems'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.scenarioRewardsItems.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.battleGoals}">
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.battleGoals && settingsManager.settings.battleGoalsReminder"
            (change)="settingsManager.setBattleGoalsReminder(!settingsManager.settings.battleGoalsReminder)">
          <span [ghs-label]="'settings.battleGoalsReminder'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.battleGoalsReminder.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.battleGoals}">
          <input tabclick type="checkbox"
            [checked]="settingsManager.settings.battleGoals && settingsManager.settings.battleGoalsCharacter"
            (change)="settingsManager.setBattleGoalsCharacter(!settingsManager.settings.battleGoalsCharacter)">
          <span [ghs-label]="'settings.battleGoalsCharacter'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.battleGoalsCharacter.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.characterHandSize"
            (change)="settingsManager.setCharacterHandSize(!settingsManager.settings.characterHandSize)">
          <span [ghs-label]="'settings.characterHandSize'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.characterHandSize.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input tabclick type="checkbox" [checked]="settingsManager.settings.characterTraits"
            (change)="settingsManager.setCharacterTraits(!settingsManager.settings.characterTraits)">
          <span [ghs-label]="'settings.characterTraits'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.characterTraits.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- MONSTERS -->
  <div class="line title span">
    <label><span [ghs-label]="'settings.monsters'"></span></label>
    <div class="hint-container">
      <img *ngIf="settingsManager.settings.serverSettings" src="./assets/images/sync-settings.svg"
        class="hint-trigger ghs-svg sync-settings">
      <span class="hint">
        <span class="text" [ghs-label]="'settings.synced'"></span>
      </span>
    </div>
  </div>

  <ng-container *ngIf="settingsManager.settings.monsters">
    <div class="column">
      <div class="line">
        <div class="hint-container">
          <label>
            <input tabclick type="checkbox" [checked]="settingsManager.settings.abilities"
              (change)="settingsManager.setAbilities(!settingsManager.settings.abilities)">
            <span [ghs-label]="'settings.abilities'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.abilities.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input tabclick type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.calculate"
              (change)="settingsManager.setCalculate(!settingsManager.settings.calculate)">
            <span [ghs-label]="'settings.calc'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.calc.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input tabclick type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.calculateStats"
              (change)="settingsManager.setCalculateStats(!settingsManager.settings.calculateStats)">
            <span [ghs-label]="'settings.calculateStats'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.calculateStats.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label
            [ngClass]="{'disabled' : !settingsManager.settings.abilities || !settingsManager.settings.calculateStats}">
            <input tabclick type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.calculateStats && settingsManager.settings.calculateShieldStats"
              (change)="settingsManager.setCalculateShieldStats(!settingsManager.settings.calculateShieldStats)">
            <span [ghs-label]="'settings.calculateShieldStats'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.calculateShieldStats.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input tabclick type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.abilityReveal"
              (change)="settingsManager.setAbilityReveal(!settingsManager.settings.abilityReveal)">
            <span [ghs-label]="'settings.abilityReveal'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.abilityReveal.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label>
            <input tabclick type="checkbox" [checked]="settingsManager.settings.removeUnusedMonster"
              (change)="settingsManager.setRemoveUnusedMonster(!settingsManager.settings.removeUnusedMonster)">
            <span [ghs-label]="'settings.removeUnusedMonster'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.removeUnusedMonster.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label>
            <input tabclick type="checkbox" [checked]="settingsManager.settings.addAllMonsters"
              (change)="settingsManager.setAddAllMonsters(!settingsManager.settings.addAllMonsters)">
            <span [ghs-label]="'settings.addAllMonsters'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.addAllMonsters.hint'"></span>
          </span>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input tabclick type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.interactiveAbilities"
              (change)="settingsManager.setInteractiveAbilities(!settingsManager.settings.interactiveAbilities)">
            <span [ghs-label]="'settings.interactiveAbilities'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.interactiveAbilities.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label
            [ngClass]="{'disabled' : !settingsManager.settings.abilities || !settingsManager.settings.interactiveAbilities}">
            <input tabclick type="checkbox"
              [checked]="settingsManager.settings.combineSummonAction && settingsManager.settings.abilities && settingsManager.settings.interactiveAbilities"
              (change)="settingsManager.setCombineSummonAction(!settingsManager.settings.combineSummonAction)">
            <span [ghs-label]="'settings.combineSummonAction'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.combineSummonAction.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input tabclick type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.abilityNumbers"
              (change)="settingsManager.setAbilityNumbers(!settingsManager.settings.abilityNumbers)">
            <span [ghs-label]="'settings.abilityNumbers'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.abilityNumbers.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input tabclick type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.showExpandedAbilityCard"
              (change)="settingsManager.setShowExpandedAbilityCard(!settingsManager.settings.showExpandedAbilityCard)">
            <span [ghs-label]="'settings.showExpandedAbilityCard'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.showExpandedAbilityCard.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label
            [ngClass]="{'disabled': !settingsManager.settings.abilities || settingsManager.settings.showExpandedAbilityCard}">
            <input tabclick type="checkbox"
              [checked]="settingsManager.settings.abilities && (settingsManager.settings.showFullAbilityCard || settingsManager.settings.showExpandedAbilityCard)"
              (change)="settingsManager.setShowFullAbilityCard(!settingsManager.settings.showFullAbilityCard)">
            <span [ghs-label]="'settings.showFullAbilityCard'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.showFullAbilityCard.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label>
            <input tabclick type="checkbox" [checked]="settingsManager.settings.hideStats"
              (change)="settingsManager.setHideStats(!settingsManager.settings.hideStats)">
            <span [ghs-label]="'settings.hideStats'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.hideStats.hint'"></span>
          </span>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- STANDEES -->

    <label><span [ghs-label]="'settings.standees'"></span></label>

      <span class="hint">
        <span class="text" [ghs-label]="'settings.synced'"></span>

    </div>
  </div>

  <div class="column">
    <ng-container *ngIf="settingsManager.settings.monsters">
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.standees}">
            <input tabclick type="checkbox"
              [checked]="settingsManager.settings.eliteFirst && settingsManager.settings.standees"
              (change)="settingsManager.setEliteFirst(!settingsManager.settings.eliteFirst)">
