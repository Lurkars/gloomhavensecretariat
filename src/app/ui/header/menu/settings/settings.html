<div class="menu-container two-column settings">

  <!-- GAMEPLAY -->
  <div class="line title span">
    <label><span [ghs-label]="'settings.gameplay'"></span></label>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.scenarioRooms"
            (change)="settingsManager.setScenarioRooms(!settingsManager.settings.scenarioRooms)">
          <span [ghs-label]="'settings.scenarioRooms'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.scenarioRooms.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.scenarioRules"
            (change)="settingsManager.setScenarioRules(!settingsManager.settings.scenarioRules)">
          <span [ghs-label]="'settings.scenarioRules'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.scenarioRules.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms}">
          <input type="checkbox"
            [checked]="settingsManager.settings.treasures && settingsManager.settings.scenarioRooms"
            (change)="settingsManager.setTreasures(!settingsManager.settings.treasures)">
          <span [ghs-label]="'settings.treasures'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.treasures.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.expireConditions && !settingsManager.settings.applyConditions}">
          <input type="checkbox"
            [checked]="settingsManager.settings.disabledTurnConfirmation || (!settingsManager.settings.expireConditions && !settingsManager.settings.applyConditions)"
            (change)="settingsManager.setDisabledTurnConfirmation(!settingsManager.settings.disabledTurnConfirmation)">
          <span [ghs-label]="'settings.disabledTurnConfirmation'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.disabledTurnConfirmation.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- CHARACTER -->
  <div class="line title span">
    <label><span [ghs-label]="'settings.character'"></span></label>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.initiativeRequired"
            (change)="settingsManager.setInitiativeRequired(!settingsManager.settings.initiativeRequired)">
          <span [ghs-label]="'settings.initiativeRequired'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.initiativeRequired.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.hideAbsent"
            (change)="settingsManager.setHideAbsent(!settingsManager.settings.hideAbsent)">
          <span [ghs-label]="'settings.hideAbsent'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.hideAbsent.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms || !settingsManager.settings.treasures }">
          <input type="checkbox"
            [checked]="settingsManager.settings.treasuresLoot && settingsManager.settings.scenarioRooms  && settingsManager.settings.treasures"
            (change)="settingsManager.setTreasuresLoot(!settingsManager.settings.treasuresLoot)">
          <span [ghs-label]="'settings.treasuresLoot'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.treasuresLoot.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.applyLongRest"
            (change)="settingsManager.setApplyLongRest(!settingsManager.settings.applyLongRest)">
          <span [ghs-label]="'settings.applyLongRest'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.applyLongRest.hint'"></span>
        </span>
      </div>
    </div>

    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.battleGoals || !settingsManager.settings.characterAttackModifierDeck}">
          <input type="checkbox"
            [checked]="settingsManager.settings.battleGoals && (settingsManager.settings.battleGoalsCharacter || !settingsManager.settings.characterAttackModifierDeck)"
            (change)="settingsManager.setBattleGoalsCharacter(!settingsManager.settings.battleGoalsCharacter)">
          <span [ghs-label]="'settings.battleGoalsCharacter'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.battleGoalsCharacter.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.activeSummons"
            (change)="settingsManager.setActiveSummons(!settingsManager.settings.activeSummons)">
          <span [ghs-label]="'settings.activeSummons'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.activeSummons.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.characterIdentities"
            (change)="settingsManager.setCharacterIdentities(!settingsManager.settings.characterIdentities)">
          <span [ghs-label]="'settings.characterIdentities'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.characterIdentities.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.characterIdentities }">
          <input type="checkbox"
            [checked]="settingsManager.settings.characterIdentities && settingsManager.settings.characterIdentityHint"
            (change)="settingsManager.setCharacterIdentityHint(!settingsManager.settings.characterIdentityHint)">
          <span [ghs-label]="'settings.characterIdentityHint'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.characterIdentityHint.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.characterHandSize"
            (change)="settingsManager.setCharacterHandSize(!settingsManager.settings.characterHandSize)">
          <span [ghs-label]="'settings.characterHandSize'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.characterHandSize.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- MONSTERS -->
  <div class="line title span">
    <label><span [ghs-label]="'settings.monsters'"></span></label>
  </div>

  <ng-container *ngIf="settingsManager.settings.monsters">
    <div class="column">
      <div class="line">
        <div class="hint-container">
          <label>
            <input type="checkbox" [checked]="settingsManager.settings.abilities"
              (change)="settingsManager.setAbilities(!settingsManager.settings.abilities)">
            <span [ghs-label]="'settings.abilities'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.abilities.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input type="checkbox" [checked]="settingsManager.settings.abilities && settingsManager.settings.calculate"
              (change)="settingsManager.setCalculate(!settingsManager.settings.calculate)">
            <span [ghs-label]="'settings.calc'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.calc.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.calculateStats"
              (change)="settingsManager.setCalculateStats(!settingsManager.settings.calculateStats)">
            <span [ghs-label]="'settings.calculateStats'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.calculateStats.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label
            [ngClass]="{'disabled' : !settingsManager.settings.abilities || !settingsManager.settings.calculateStats}">
            <input type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.calculateStats && settingsManager.settings.calculateShieldStats"
              (change)="settingsManager.setCalculateShieldStats(!settingsManager.settings.calculateShieldStats)">
            <span [ghs-label]="'settings.calculateShieldStats'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.calculateShieldStats.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.interactiveAbilities"
              (change)="settingsManager.setInteractiveAbilities(!settingsManager.settings.interactiveAbilities)">
            <span [ghs-label]="'settings.interactiveAbilities'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.interactiveAbilities.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.abilityReveal"
              (change)="settingsManager.setAbilityReveal(!settingsManager.settings.abilityReveal)">
            <span [ghs-label]="'settings.abilityReveal'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.abilityReveal.hint'"></span>
          </span>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="line">
        <div class="hint-container">
          <label
            [ngClass]="{'disabled' : !settingsManager.settings.abilities || !settingsManager.settings.interactiveAbilities}">
            <input type="checkbox"
              [checked]="settingsManager.settings.combineSummonAction && settingsManager.settings.abilities && settingsManager.settings.interactiveAbilities"
              (change)="settingsManager.setCombineSummonAction(!settingsManager.settings.combineSummonAction)">
            <span [ghs-label]="'settings.combineSummonAction'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.combineSummonAction.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.abilityNumbers"
              (change)="settingsManager.setAbilityNumbers(!settingsManager.settings.abilityNumbers)">
            <span [ghs-label]="'settings.abilityNumbers'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.abilityNumbers.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label>
            <input type="checkbox" [checked]="settingsManager.settings.hideStats"
              (change)="settingsManager.setHideStats(!settingsManager.settings.hideStats)">
            <span [ghs-label]="'settings.hideStats'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.hideStats.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label>
            <input type="checkbox" [checked]="settingsManager.settings.addAllMonsters"
              (change)="settingsManager.setAddAllMonsters(!settingsManager.settings.addAllMonsters)">
            <span [ghs-label]="'settings.addAllMonsters'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.addAllMonsters.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label>
            <input type="checkbox" [checked]="settingsManager.settings.showFullAbilityCard"
              (change)="settingsManager.setShowFullAbilityCard(!settingsManager.settings.showFullAbilityCard)">
            <span [ghs-label]="'settings.showFullAbilityCard'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.showFullAbilityCard.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label>
            <input type="checkbox" [checked]="settingsManager.settings.statAnimations"
              (change)="settingsManager.setStatAnimations(!settingsManager.settings.statAnimations)">
            <span [ghs-label]="'settings.statAnimations'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.statAnimations.hint'"></span>
          </span>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- STANDEES -->
  <div class="line title span">
    <label><span [ghs-label]="'settings.standees'"></span></label>
  </div>

  <div class="column">
    <ng-container *ngIf="settingsManager.settings.monsters">
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : settingsManager.settings.disableStandees}">
            <input type="checkbox"
              [checked]="settingsManager.settings.eliteFirst && !settingsManager.settings.disableStandees"
              (change)="settingsManager.setEliteFirst(!settingsManager.settings.eliteFirst)">
            <span [ghs-label]="'settings.eliteFirst'"></span>
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [ghs-label]="'settings.eliteFirst.hint'"></span>
          </span>
        </div>
      </div>
    </ng-container>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : settingsManager.settings.disableStandees}">
          <input type="checkbox"
            [checked]="settingsManager.settings.activeStandees && !settingsManager.settings.disableStandees"
            (change)="settingsManager.setActiveStandees(!settingsManager.settings.activeStandees)">
          <span [ghs-label]="'settings.activeStandees'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.activeStandees.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms || settingsManager.settings.disableStandees}">
          <input type="checkbox"
            [checked]="settingsManager.settings.automaticStandees && !settingsManager.settings.disableStandees && settingsManager.settings.scenarioRooms"
            (change)="settingsManager.setAutomaticStandees(!settingsManager.settings.automaticStandees)">
          <span [ghs-label]="'settings.automaticStandees'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.automaticStandees.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : settingsManager.settings.disableStandees}">
          <input type="checkbox"
            [checked]="!settingsManager.settings.disableStandees && settingsManager.settings.standeeStats"
            (change)="settingsManager.setStandeeStats(!settingsManager.settings.standeeStats)">
          <span [ghs-label]="'settings.standeeStats'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.standeeStats.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column" *ngIf="settingsManager.settings.monsters">
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms || settingsManager.settings.disableStandees || !settingsManager.settings.automaticStandees || settingsManager.settings.randomStandees}">
          <input type="checkbox"
            [checked]="settingsManager.settings.automaticStandeesDialog && settingsManager.settings.automaticStandees && !settingsManager.settings.disableStandees  && !settingsManager.settings.randomStandees && settingsManager.settings.scenarioRooms"
            (change)="settingsManager.setAutomaticStandeesDialog(!settingsManager.settings.automaticStandeesDialog)">
          <span [ghs-label]="'settings.automaticStandeesDialog'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.automaticStandeesDialog.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : settingsManager.settings.disableStandees}">
          <input type="checkbox"
            [checked]="settingsManager.settings.randomStandees && !settingsManager.settings.disableStandees"
            (change)="settingsManager.setRandomStandees(!settingsManager.settings.randomStandees)">
          <span [ghs-label]="'settings.randomStandees'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.randomStandees.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.disableStandees"
            (change)="settingsManager.setDisableStandees(!settingsManager.settings.disableStandees)">
          <span [ghs-label]="'settings.disableStandees'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.disableStandees.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- CONDITION/ELEMENTS -->
  <div class="line title span">
    <label><span [ghs-label]="'settings.conditions'"></span></label>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.expireConditions"
            (change)="settingsManager.setExpireConditions(!settingsManager.settings.expireConditions)">
          <span [ghs-label]="'settings.expireConditions'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.expireConditions.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.applyConditions"
            (change)="settingsManager.setApplyConditions(!settingsManager.settings.applyConditions)">
          <span [ghs-label]="'settings.applyConditions'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.applyConditions.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.applyConditions}">
          <input type="checkbox"
            [checked]="settingsManager.settings.applyConditions && settingsManager.settings.activeApplyConditions"
            (change)="settingsManager.setActiveApplyConditions(!settingsManager.settings.activeApplyConditions)">
          <span [ghs-label]="'settings.activeApplyConditions'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.activeApplyConditions.hint'"></span>
        </span>
      </div>
    </div>

    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.moveElements"
            (change)="settingsManager.setMoveElements(!settingsManager.settings.moveElements)">
          <span [ghs-label]="'settings.moveElements'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.moveElements.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="separator"></div>

  <!-- FROSTHAVEN -->
  <div class="line title span">
    <label><span [ghs-label]="'settings.fhRules'"></span></label>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.lootDeck}">
          <input type="checkbox" [checked]="settingsManager.settings.lootDeck && settingsManager.settings.applyLoot"
            (change)="settingsManager.setApplyLoot(!settingsManager.settings.applyLoot)">
          <span [ghs-label]="'settings.applyLoot'"></span>
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [ghs-label]="'settings.applyLoot.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.lootDeck || !settingsManager.settings.applyLoot}">
          <input type="checkbox"
            [checked]="settingsManager.settings.alwaysLootApplyDialog && settingsManager.settings.lootDeck && settingsManager.settings.applyLoot"
            (change)="settingsManager.setAlwaysLootApplyDialog(!settingsManager.settings.alwaysLootApplyDialog)">
