<div class="menu-container two-column settings">

  <!-- GAMEPLAY -->
  <div class="line title span">
    <label>{{'settings.gameplay' | ghsLabel}}</label>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.scenarioRooms"
            (change)="settingsManager.setScenarioRooms(!settingsManager.settings.scenarioRooms)">
          {{'settings.scenarioRooms' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.scenarioRooms.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.scenarioRules"
            (change)="settingsManager.setScenarioRules(!settingsManager.settings.scenarioRules)">
          {{'settings.scenarioRules' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.scenarioRules.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms}">
          <input type="checkbox"
            [checked]="settingsManager.settings.treasures && settingsManager.settings.scenarioRooms"
            (change)="settingsManager.setTreasures(!settingsManager.settings.treasures)">
          {{'settings.treasures' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.treasures.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.expireConditions && !settingsManager.settings.applyConditions}">
          <input type="checkbox"
            [checked]="settingsManager.settings.disabledTurnConfirmation || (!settingsManager.settings.expireConditions && !settingsManager.settings.applyConditions)"
            (change)="settingsManager.setDisabledTurnConfirmation(!settingsManager.settings.disabledTurnConfirmation)">
          {{'settings.disabledTurnConfirmation' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.disabledTurnConfirmation.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- CHARACTER -->
  <div class="line title span">
    <label>{{'settings.character' | ghsLabel}}</label>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.initiativeRequired"
            (change)="settingsManager.setInitiativeRequired(!settingsManager.settings.initiativeRequired)">
          {{'settings.initiativeRequired' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.initiativeRequired.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.hideAbsent"
            (change)="settingsManager.setHideAbsent(!settingsManager.settings.hideAbsent)">
          {{'settings.hideAbsent' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.hideAbsent.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms || !settingsManager.settings.treasures }">
          <input type="checkbox"
            [checked]="settingsManager.settings.treasuresLoot && settingsManager.settings.scenarioRooms  && settingsManager.settings.treasures"
            (change)="settingsManager.setTreasuresLoot(!settingsManager.settings.treasuresLoot)">
          {{'settings.treasuresLoot' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.treasuresLoot.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.characterIdentities"
            (change)="settingsManager.setCharacterIdentities(!settingsManager.settings.characterIdentities)">
          {{'settings.characterIdentities' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.characterIdentities.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.characterIdentities }">
          <input type="checkbox"
            [checked]="settingsManager.settings.characterIdentities && settingsManager.settings.characterIdentityHint"
            (change)="settingsManager.setCharacterIdentityHint(!settingsManager.settings.characterIdentityHint)">
          {{'settings.characterIdentityHint' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.characterIdentityHint.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.characterHandSize"
            (change)="settingsManager.setCharacterHandSize(!settingsManager.settings.characterHandSize)">
          {{'settings.characterHandSize' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.characterHandSize.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- MONSTERS -->
  <div class="line title span">
    <label>{{'settings.monsters' | ghsLabel}}</label>
  </div>

  <ng-container *ngIf="settingsManager.settings.monsters">
    <div class="column">
      <div class="line">
        <div class="hint-container">
          <label>
            <input type="checkbox" [checked]="settingsManager.settings.abilities"
              (change)="settingsManager.setAbilities(!settingsManager.settings.abilities)">
            {{'settings.abilities' | ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.abilities.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input type="checkbox" [checked]="settingsManager.settings.abilities && settingsManager.settings.calculate"
              (change)="settingsManager.setCalculate(!settingsManager.settings.calculate)">
            {{'settings.calc' | ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.calc.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.calculateStats"
              (change)="settingsManager.setCalculateStats(!settingsManager.settings.calculateStats)">
            {{'settings.calcStats' | ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.calcStats.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.abilityReveal"
              (change)="settingsManager.setAbilityReveal(!settingsManager.settings.abilityReveal)">{{'settings.abilityReveal'
            | ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.abilityReveal.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label>
            <input type="checkbox" [checked]="settingsManager.settings.hideStats"
              (change)="settingsManager.setHideStats(!settingsManager.settings.hideStats)">{{'settings.hideStats' |
            ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.hideStats.hint'"></span>
          </span>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.interactiveAbilities"
              (change)="settingsManager.setInteractiveAbilities(!settingsManager.settings.interactiveAbilities)">{{'settings.interactiveAbilities'
            |
            ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.interactiveAbilities.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label
            [ngClass]="{'disabled' : !settingsManager.settings.abilities || !settingsManager.settings.interactiveAbilities}">
            <input type="checkbox"
              [checked]="settingsManager.settings.combineSummonAction && settingsManager.settings.abilities && settingsManager.settings.interactiveAbilities"
              (change)="settingsManager.setCombineSummonAction(!settingsManager.settings.combineSummonAction)">{{'settings.combineSummonAction'
            |
            ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.combineSummonAction.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : !settingsManager.settings.abilities}">
            <input type="checkbox"
              [checked]="settingsManager.settings.abilities && settingsManager.settings.abilityNumbers"
              (change)="settingsManager.setAbilityNumbers(!settingsManager.settings.abilityNumbers)">{{'settings.abilityNumbers'
            | ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.abilityNumbers.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label>
            <input type="checkbox" [checked]="settingsManager.settings.showFullAbilityCard"
              (change)="settingsManager.setShowFullAbilityCard(!settingsManager.settings.showFullAbilityCard)">{{'settings.showFullAbilityCard'
            | ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.showFullAbilityCard.hint'"></span>
          </span>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- STANDEES -->
  <div class="line title span">
    <label>{{'settings.standees' | ghsLabel}}</label>
  </div>

  <div class="column">
    <ng-container *ngIf="settingsManager.settings.monsters">
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : settingsManager.settings.disableStandees}">
            <input type="checkbox"
              [checked]="settingsManager.settings.eliteFirst && !settingsManager.settings.disableStandees"
              (change)="settingsManager.setEliteFirst(!settingsManager.settings.eliteFirst)">{{'settings.eliteFirst' |
            ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.eliteFirst.hint'"></span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="hint-container">
          <label [ngClass]="{'disabled' : settingsManager.settings.disableStandees}">
            <input type="checkbox"
              [checked]="settingsManager.settings.activeStandees && !settingsManager.settings.disableStandees"
              (change)="settingsManager.setActiveStandees(!settingsManager.settings.activeStandees)">
            {{'settings.activeStandees' | ghsLabel}}
          </label>
          <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
          <span class="hint">
            <span class="text" [i18n]="'settings.activeStandees.hint'"></span>
          </span>
        </div>
      </div>
    </ng-container>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.activeSummons"
            (change)="settingsManager.setActiveSummons(!settingsManager.settings.activeSummons)">
          {{'settings.activeSummons' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.activeSummons.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms || settingsManager.settings.disableStandees}">
          <input type="checkbox"
            [checked]="settingsManager.settings.automaticStandees && !settingsManager.settings.disableStandees && settingsManager.settings.scenarioRooms"
            (change)="settingsManager.setAutomaticStandees(!settingsManager.settings.automaticStandees)">
          {{'settings.automaticStandees' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.automaticStandees.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column" *ngIf="settingsManager.settings.monsters">
    <div class="line">
      <div class="hint-container">
        <label
          [ngClass]="{'disabled' : !settingsManager.settings.scenarioRooms || settingsManager.settings.disableStandees || !settingsManager.settings.automaticStandees || settingsManager.settings.randomStandees}">
          <input type="checkbox"
            [checked]="settingsManager.settings.automaticStandeesDialog && settingsManager.settings.automaticStandees && !settingsManager.settings.disableStandees  && !settingsManager.settings.randomStandees && settingsManager.settings.scenarioRooms"
            (change)="settingsManager.setAutomaticStandeesDialog(!settingsManager.settings.automaticStandeesDialog)">
          {{'settings.automaticStandeesDialog' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.automaticStandeesDialog.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : settingsManager.settings.disableStandees}">
          <input type="checkbox"
            [checked]="settingsManager.settings.randomStandees && !settingsManager.settings.disableStandees"
            (change)="settingsManager.setRandomStandees(!settingsManager.settings.randomStandees)">
          {{'settings.randomStandees' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.randomStandees.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.disableStandees"
            (change)="settingsManager.setDisableStandees(!settingsManager.settings.disableStandees)">
          {{'settings.disableStandees' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.disableStandees.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- CONDITION/ELEMENTS -->
  <div class="line title span">
    <label>{{'settings.conditions' | ghsLabel}}</label>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.expireConditions"
            (change)="settingsManager.setExpireConditions(!settingsManager.settings.expireConditions)">
          {{'settings.expireConditions' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.expireConditions.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.applyConditions"
            (change)="settingsManager.setApplyConditions(!settingsManager.settings.applyConditions)">
          {{'settings.applyConditions' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.applyConditions.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.applyConditions}">
          <input type="checkbox"
            [checked]="settingsManager.settings.applyConditions && settingsManager.settings.activeApplyConditions"
            (change)="settingsManager.setActiveApplyConditions(!settingsManager.settings.activeApplyConditions)">
          {{'settings.activeApplyConditions' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.activeApplyConditions.hint'"></span>
        </span>
      </div>
    </div>

    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.moveElements"
            (change)="settingsManager.setMoveElements(!settingsManager.settings.moveElements)">
          {{'settings.moveElements' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.moveElements.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="separator"></div>

  <!-- FROSTHAVEN -->
  <div class="line title span">
    <label>{{'settings.fhRules' | ghsLabel}}</label>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.lootDeck}">
          <input type="checkbox" [checked]="settingsManager.settings.lootDeck && settingsManager.settings.applyLoot"
            (change)="settingsManager.setApplyLoot(!settingsManager.settings.applyLoot)">
          {{'settings.applyLoot' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.applyLoot.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.lootDeck || !settingsManager.settings.applyLoot}">
          <input type="checkbox"
            [checked]="settingsManager.settings.alwaysLootApplyDialog && settingsManager.settings.lootDeck && settingsManager.settings.applyLoot"
            (change)="settingsManager.setAlwaysLootApplyDialog(!settingsManager.settings.alwaysLootApplyDialog)">
          {{'settings.alwaysLootApplyDialog' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.alwaysLootApplyDialog.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line" [ngClass]="{'disabled' : !settingsManager.settings.lootDeck}">
      <div class="hint-container">
        <label>
          <input type="checkbox"
            [checked]="settingsManager.settings.lootDeck && settingsManager.settings.alwaysLootDeck"
            (change)="settingsManager.setAlwaysLootDeck(!settingsManager.settings.alwaysLootDeck)">
          {{'settings.alwaysLootDeck' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.alwaysLootDeck.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label [ngClass]="{'disabled' : !settingsManager.settings.allyAttackModifierDeck}">
          <input type="checkbox"
            [checked]="settingsManager.settings.allyAttackModifierDeck && settingsManager.settings.alwaysAllyAttackModifierDeck"
            (change)="settingsManager.setAlwaysAllyAttackModifierDeck(!settingsManager.settings.alwaysAllyAttackModifierDeck)">
          {{'settings.alwaysAllyAttackModifierDeck' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.alwaysAllyAttackModifierDeck.hint'"></span>
        </span>
      </div>
    </div>

    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.alwaysHazardousTerrain"
            (change)="settingsManager.setAlwaysHazardousTerrain(!settingsManager.settings.alwaysHazardousTerrain)">
          {{'settings.alwaysHazardousTerrain' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.alwaysHazardousTerrain.hint'"></span>
        </span>
      </div>
    </div>

    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.alwaysFhSolo"
            (change)="settingsManager.setAlwaysFhSolo(!settingsManager.settings.alwaysFhSolo)">
          {{'settings.alwaysFhSolo' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.alwaysFhSolo.hint'"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="separator"></div>

  <!-- ADDITIONAL -->
  <div class="line title span">
    <label>{{'settings.additional' | ghsLabel}}</label>
  </div>

  <div class="column">
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.characterAttackModifierDeck"
            (change)="settingsManager.setCharacterAttackModifierDeck(!settingsManager.settings.characterAttackModifierDeck)">
          {{'settings.characterAttackModifierDeck' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.characterAttackModifierDeck.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.characterSheet"
            (change)="settingsManager.setCharacterSheet(!settingsManager.settings.characterSheet)">
          {{'settings.characterSheet' | ghsLabel}}
        </label>
        <img src="./assets/images/hint.svg" class="hint-trigger ghs-svg">
        <span class="hint">
          <span class="text" [i18n]="'settings.characterSheet.hint'"></span>
        </span>
      </div>
    </div>
    <div class="line">
      <div class="hint-container">
        <label>
          <input type="checkbox" [checked]="settingsManager.settings.lootDeck"
            (change)="settingsManager.setLootDeck(!settingsManager.settings.lootDeck)">
