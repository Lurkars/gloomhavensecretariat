<div class="menu-container scenario">
  <div class="columns">
    <div class="column custom-container">
      <div class="line custom-check">
        <label>
          <input type="checkbox" [checked]="gameManager.game.scenario && gameManager.game.scenario.custom"
            (change)="customScenario()">
          &lt;<span [ghs-label]="'scenario.custom'"></span>&gt;
        </label>
      </div>
      <div class="line" *ngIf="gameManager.game.scenario && gameManager.game.scenario.custom">
        <input type="text" [value]="gameManager.game.scenario.name" (change)="customScenarioName($event)"
          [ghs-label]="'scenario.title'" [ghs-label-attribute]="'placeholder'">
      </div>
    </div>
    <div class="column" *ngIf="gameManager.game.scenario && !gameManager.game.scenario.custom">
      <div class="line">
        <a (click)="resetScenario()">&lt;<span [ghs-label]="'scenario.reset'"></span>!&gt;</a>
      </div>
    </div>
  </div>
  <div class="line editions">
    <label *ngFor="let e of (gameManager.game.edition ? [gameManager.game.edition] : editions());">
      <input type="radio" name="radio" [value]="e" (change)="edition = e" [checked]="edition == e">
      <span [ghs-label]="'data.edition.' + e"></span>
    </label>
  </div>
  <div class="line search">
    <input type="text" #search [ghs-label]="'scenario.filter'" [ghs-label-attribute]="'placeholder'">
  </div>
  <div class="line" *ngIf="gameManager.game.party.campaignMode">
    <label>
      <input type="checkbox" [(ngModel)]="filterSuccess">
      <span [ghs-label]="'scenario.filterSuccess'"></span>
    </label>
  </div>
  <ng-container *ngFor="let group of groups()">
    <div *ngIf="group" class="line title"><label><span [ghs-label]="'data.scenario.group.' + group"></span></label></div>
    <div class="line scenarios">
      <span (click)="setScenario(scenario)" class="scenario"
        [ngClass]="{'current' : hasScenario(scenario), 'blocked' : gameManager.scenarioManager.isBlocked(scenario) , 'locked' : gameManager.scenarioManager.isLocked(scenario)}"
        [ghsTooltip]="'scenario.tooltip' + (gameManager.scenarioManager.isBlocked(scenario) ? '.blocked' : (gameManager.scenarioManager.isLocked(scenario) ? '.locked' : ''))"
        [ghs-label-args]="['data.scenario.' + scenario.name]"
        *ngFor="let scenario of scenarios(group, filterSuccess) | ghsScenarioSearch:search.value">
        <ng-container *ngIf="!scenario.solo">
          <span *ngIf="maxScenario(group) > 2 && scenario.index.length < 3">0</span><span
            *ngIf="maxScenario(group) > 1 && scenario.index.length < 2">0</span>
          <span>{{scenario.index}}</span>
        </ng-container>
        <ng-container *ngIf="scenario.solo">
          <img class="ghs-svg solo" [src]="gameManager.characterManager.characterIcon(scenario.solo)" />
        </ng-container>
        <span *ngIf="scenarioSuccess(scenario)" class="state success">
          <img src="./assets/images/check.svg" />
        </span>
        <span *ngIf="gameManager.scenarioManager.isBlocked(scenario)" class="state blocked">
          <img src="./assets/images/close.svg" />
        </span>
        <span *ngIf="!gameManager.scenarioManager.isBlocked(scenario) && gameManager.scenarioManager.isLocked(scenario)"
          class="state locked">
          <img src="./assets/images/close.svg" />
        </span>
      </span>
    </div>
    <div class="line" *ngIf="hasSpoilers(group)">
      <a (click)="settingsManager.addSpoilers(notSpoiled(group))"><span [ghs-label]="'spoiler.all'"></span></a>
    </div>
    <ng-container
      *ngIf="gameManager.game.party.campaignMode && scenarios(group).length < scenarios(group,false,true,true).length">
      <div class="line title">
        <label><span [ghs-label]="'scenario.manual.add'"></span>
        </label>
      </div>
      <div class="line">
        <span class="input-button">
          <input #manualScenarioIndex type="text" [ghs-label]="'scenario.manual.index'" [ghs-label-attribute]="'placeholder'"
            (keyup)="manualScenarioIndex.classList.remove('error')"
            (keyup.enter)="manualScenario(manualScenarioIndex, group)">
          <span class="add-button" (click)="manualScenario(manualScenarioIndex, group)" [ghs-label]="'scenario.manual.add'"
            [ghs-label-attribute]="'title'"
            [ngClass]="{'disabled' : !manualScenarioIndex.value || manualScenarioIndex.classList.contains('error')}">
          </span>
        </span>
      </div>
    </ng-container>
  </ng-container>
</div>
