<div class="container">
  <ghs-header [standalone]="true"></ghs-header>

  <div class="menu">
    <label>
      <span [ghs-label]="'settings.edition'"></span>
      <select [(ngModel)]="edition" (change)="update(); updateQueryParams()">
        @for (edition of gameManager.editions(true); track edition) {
        <option [value]="edition">
          <span [ghs-label]="'data.edition.' + edition"></span>
        </option>
        }
      </select>
    </label>
  </div>

  @if (edition) {
  <div class="sections">
    @for (section of sections; track section.edition + '-' + section.index) {
    <div class="section">
      <ghs-random-monster-card [section]="section" [flipped]="true"></ghs-random-monster-card>
    </div>
    }
  </div>
  }
</div>
