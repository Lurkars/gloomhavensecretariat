<div class="attackmodifier-standalone" [ngClass]="{'vertical'  : vertical()}" ghs-keyboard-shortcuts>
    <ghs-header [standalone]="true"></ghs-header>
    <ghs-attackmodifier-deck [deck]="gameManager.game.monsterAttackModifierDeck" numeration="m" [standalone]="true"
        [fullscreen]="false" [vertical]="vertical()" (before)="beforeMonsterAttackModifierDeck($event)"
        (after)="afterMonsterAttackModifierDeck($event)">
    </ghs-attackmodifier-deck>

    <a class="next" (click)="next()"><span [ghs-label]="'game.round.next'"></span></a>
</div>
