<div class="container">
  <ghs-header [standalone]="true"></ghs-header>

  <div class="menu">
    <label>
      <span [ghs-label]="'settings.edition'"></span>
      <select [(ngModel)]="edition" (change)="update(); updateQueryParams()">
        @for (edition of gameManager.editions(true); track edition) {
        <option [value]="edition">
          <span [ghs-label]="'data.edition.' + edition"></span>
        </option>
        }
      </select>
    </label>
    <input [(ngModel)]="filter" (change)="update(); updateQueryParams()">
  </div>

  <div class="items">
    @for (itemData of items | trackUUID; track itemData._trackUUID) {
    <ghs-item [item]="itemData" [flipped]="true" [editionLabel]="edition || ''"></ghs-item>
    }
  </div>
</div>
