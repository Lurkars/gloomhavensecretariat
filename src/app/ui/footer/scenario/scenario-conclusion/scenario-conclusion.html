<div class="section-popup">

    <div class="header">
        <img class="ghs-svg" src="./assets/images/scenario/conclusion.svg"> <span>{{'scenario.section.conclusion.select'
            |
            ghsLabel}}</span>
    </div>

    <div class="conclusions">
        <span class="conclusion" *ngFor="let sectionData of data.conclusions"
            [i18n]="'scenario.section.conclusion' + (data.parent.conclusion ? '.continue' :  '')"
            [i18n-args]="[sectionData.name ? 'data.section.' + sectionData.name : '%scenario.section% #' + sectionData.index]"
            (click)="dialogRef.close(sectionData)">
        </span>
    </div>

    <div class="buttons">
        <a class="cancel" (click)="dialogRef.close()">{{'scenario.section.cancel' | ghsLabel}}</a>
    </div>
</div>
