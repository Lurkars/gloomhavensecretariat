<footer [ngClass]="{'fh' : settingsManager.settings.fhStyle}">
  <div [ngClass]="{'denied' : gameManager.stateManager.permissions && !gameManager.stateManager.permissions.round}">
    <div #nextButton (click)="next()" class="round-container" [ngClass]="{'disabled' : disabled()}">
      <a>{{ (gameManager.game.state == GameState.next ?
        'round.next' : 'round.draw') | ghsLabel}} </a>
      <span class="round" *ngIf="gameManager.game.round > 0">{{gameManager.game.round}}</span>
      <span class="time">{{ currentTime }}</span>
      <span #button></span>
    </div>
  </div>
  <div class="flex-shrink"></div>
  <div class="level-container">
    <ghs-scenario></ghs-scenario>
    <ghs-level></ghs-level>
  </div>
  <div class="flex-shrink"></div>
  <div class="attack-modifier-spacer"></div>

  <ghs-attackmodifier-deck *ngIf="hasAllyAttackModifierDeck" class="ally-deck" [deck]="gameManager.game.allyAttackModifierDeck" (before)="beforeAllyAttackModifierDeck($event)" (after)="afterAllyAttackModifierDeck($event)" numeration="A" [bottom]="true"></ghs-attackmodifier-deck>

  <ghs-attackmodifier-deck class="monster-deck" [deck]="gameManager.game.monsterAttackModifierDeck" (before)="beforeMonsterAttackModifierDeck($event)" (after)="afterMonsterAttackModifierDeck($event)" numeration="m" [bottom]="true"></ghs-attackmodifier-deck>
</footer>
