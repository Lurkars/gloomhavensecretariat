<div class="ability-cards-dialog">
    <div class="menu">
        <a class="level" *ngFor="let l of [] | ghsRange:9" (click)="setLevel(l + 1)"
            [ngClass]="{'active' : level == l +1}">{{l + 1}}</a>
    </div>
    <div class="scroll-container">
        <div class="container">
            <ghs-ability [character]="character"></ghs-ability>
        </div>
        <div class="container" *ngFor="let ability of abilities">
            <ghs-ability [ability]="ability" [character]="character" [flipped]="true"></ghs-ability>
        </div>
    </div>
</div>
