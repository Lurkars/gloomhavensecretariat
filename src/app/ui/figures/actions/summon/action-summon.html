<span *ngIf="!summonData" class="summon-value" [ngClass]="{'text-white' : !right, 'small' : action.small}">
  <span class="summon-label"><span [ghs-label]="(isSpawn ? 'game.action.spawn' : 'game.action.summon')"></span>&nbsp;</span>
  <ng-container *ngFor="let spawn of monsters; let i = index;">
    <span [ngClass]="{'spawn-highlight' : spawnHightlight(spawn,i) && !settingsManager.settings.disableAnimations, 'spawn-objective-highlight' : this.objective}"
      *ngIf="spawn.monster.type" (tap)="spawnSummons($event,spawn, i)">
      <span *ngIf="spawn.monster.type != MonsterType.boss"
        [ghs-label]="spawn.marker ? 'game.summon.spawnTypeMarker' : 'game.summon.spawnType'"
        [ghs-label-args]="[spawn.monster.name, spawn.monster.type, spawn.count ? '' + spawn.count : '', spawn.marker]"></span>
      <span *ngIf="spawn.monster.type == MonsterType.boss"
        [ghs-label]="spawn.marker ? 'game.summon.spawnMarker' : 'game.summon.spawn'"
        [ghs-label-args]="[spawn.monster.name, spawn.count ? '' + spawn.count : '', spawn.marker]"></span>
      <span *ngIf="spawn.monster.health">
        (<span [value-calc]="spawn.monster.health"></span>&nbsp;<span [ghs-label]="'game.hp'"></span>)&nbsp;
      </span>
      <span *ngIf="i < monsters.length - 1 && monsters.length > 1">&nbsp;<span [ghs-label]="'and'"></span>&nbsp;</span>
    </span>
  </ng-container>
</span>

<ghs-summon-sheet *ngIf="summonData" [summon]="getSummon()" [action]="true" [additional]="additional"
  [right]="right"></ghs-summon-sheet>
