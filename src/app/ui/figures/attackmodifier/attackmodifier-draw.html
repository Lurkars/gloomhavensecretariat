<div class="attack-modifier-draw" [ngClass]="{'character' : character}">
  @for (attackModifier of deck.cards; track attackModifier.id + $index; let index = $index) {
  @if (index == current) {
  <div class="am-container">
    <ghs-attackmodifier class="am" [attackModifier]="attackModifier" [numeration]="numeration"
      [characterIcon]="characterIcon" [flipped]="index == current" [newStyle]="newStyle">
    </ghs-attackmodifier>
  </div>
  }
  }
</div>
