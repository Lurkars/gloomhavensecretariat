<span class="perk-label capitalize">
    <ng-container *ngIf="perk.custom"><span [ghs-label]="perk.custom"></span>
        <ng-container *ngIf="perk.type != PerkType.custom">
            <span [ghs-label]="'and'"></span>
        </ng-container>
        &nbsp;
    </ng-container>
    <ng-container *ngIf="perk.type != PerkType.custom">
        <span class="label" [ghs-label]="'game.attackModifiers.perks.type.' + perk.type" [ghs-label-args]="perkLabel(perk)"></span>
    </ng-container>
</span>
