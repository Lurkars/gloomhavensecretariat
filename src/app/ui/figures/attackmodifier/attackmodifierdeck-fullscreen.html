<div class="attack-modifiers-fullscreen">
  <div class="header">
    <div class="title">
      <ng-container *ngIf="character">
        <img class="icon" [src]="character.iconUrl" />
        <span *ngIf="character.title">{{character.title}}</span>
        <span *ngIf="!character.title" [ghs-label]="'data.character.' + character.name"></span>
      </ng-container>

      <ng-container *ngIf="!character && !townGuard">
        <img *ngIf="numeration == 'm'" class="icon" src="./assets/images/monster/enemy.png" />
        <span *ngIf="numeration == 'm'"><span [ghs-label]="'monster'"></span>&nbsp;</span>
        <span *ngIf="numeration == 'A'"><span [ghs-label]="'game.ally'"></span>&nbsp;</span>
      </ng-container>
      <span *ngIf="!townGuard" [ghs-label]="'game.attackModifiers'"></span>
      <span *ngIf="townGuard" [ghs-label]="'party.campaign.townGuardDeck'"></span>
      <span *ngIf="!character && numeration != 'm' && numeration != 'A'">&nbsp;{{numeration}}</span>
    </div>
  </div>
  <div class="attack-modifierdeck-container" [ngClass]="{'vertical'  : vertical()}">
    <ghs-attackmodifier-deck [deck]="deck" [character]="character" [ally]="ally" [numeration]="numeration"
      [fullscreen]="false" [vertical]="vertical()" [townGuard]="townGuard" [init]="true" (before)="beforeAttackModifierDeck($event)"
      (after)="afterAttackModifierDeck($event)">
    </ghs-attackmodifier-deck>
    <div class="close-container" (click)="dialogRef.close()"></div>
  </div>
  <div class="close-container" (click)="dialogRef.close()"></div>
</div>
