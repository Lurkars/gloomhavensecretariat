<div class="requirements-dialog">
  <div class="header">
    <span class="title">
      <span [ghs-label]="'scenario.requirements'"></span>
      <span class="name">#{{data.scenarioData.index}} <span
          [ghs-label]="'data.scenario.' + data.scenarioData.name"></span></span>
    </span>
  </div>

  <ghs-requirements [scenarioData]="data.scenarioData"></ghs-requirements>

  <div class="buttons" *ngIf="!data.hideMenu">
    <a class="cancel" (click)="close()"><span [ghs-label]="'scenario.requirements.cancel'"></span></a>
    <a class="start" (click)="startScenario()"><span [ghs-label]="'scenario.requirements.start'"></span></a>
  </div>

</div>
