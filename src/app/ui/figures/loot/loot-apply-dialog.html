<p><span [ghs-label]="'game.loot.chooseCharacter'"
        [ghs-label-args]="['' +gameManager.lootManager.getValue(loot), 'game.loot.' + loot.type]"></span></p>
<div class="characters">
    <div class="character" *ngFor="let character of characters" (click)="toggleSelect(character.name)"
        [ngClass]="{'selected' : character.name == selected}">
        <img class="icon" [src]="character.iconUrl" />
        <span>{{gameManager.characterManager.characterName(character)}}</span>
    </div>
</div>

<div class="menu">
    <a (click)="close()" [ngClass]="{'disabled' : !selected}"><span [ghs-label]="'game.loot.apply'"></span></a>
</div>
