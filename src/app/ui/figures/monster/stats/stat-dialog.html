<div class="stat-dialog" [ngClass]="{'closed' : !opened, 'opened' : opened}">
  <div class="card-container">
    <div class="card reverse" [ngClass]="{'flipped' : opened}">
      <div class="card-back">
        <ghs-monster-stats [monster]="getBackside()" [noClick]="true"></ghs-monster-stats>
      </div>
      <div class="card-front">
        <ghs-monster-stats [monster]="monster" [noClick]="true"></ghs-monster-stats>
      </div>
    </div>
  </div>
</div>
<div class="close-container" (click)="close()"></div>
