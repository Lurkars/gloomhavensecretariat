<div class="ability-dialog" (click)="close()" [ngClass]="{'closed' : !opened, 'opened' : opened}">
  <div class="ability-container"
    [ngClass]="{'bottom-actions' : ability && ability.bottomActions && ability.bottomActions.length > 0 || false}">
    <ghs-ability [ability]="ability" [monster]="monster" [flipped]="opened" [relative]="relative"></ghs-ability>
  </div>
</div>
<div class="close-container" (click)="close()"></div>
